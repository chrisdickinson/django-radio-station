<li class="spot object-list-item">
    <h3><a href="{% url show-detail spot.show.slug %}" title="{{ spot.show.name }}">{{ spot.show.name }}</a>
         with 
        <a href="{% url dj-detail spot.dj.slug %}" title="{{ spot.dj }}">{{ spot.dj }}</a><span> at {{ spot.to_datetime|time:"g:ia" }}</span></h3>
    <div>
        {{ show.blurb }}
    </div>
</li>
