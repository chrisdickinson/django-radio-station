<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
    <head>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
        <title>{% block title %}WLUW {% block extra_title %}{% endblock %}{% endblock %}</title>
        <link rel="stylesheet" href="{{ MEDIA_URL }}css/style.css"/>
        <!--[if IE]>
        <link rel="stylesheet" href="{{ MEDIA_URL }}css/ie.css"/>
        <![endif]-->
        {% block extra_head %}
        {% endblock %}
    </head>
    {% block body %}
    <body id="{% block body_id %}{% endblock %}" class="{% block body_class %}{% endblock %}">
        <div id="navigation">
            <ul>
                <li><a href="#nowplaying">now playing</a></li>
                <li><a href="#events">events</a></li>
                <li><a href="#shows">shows</a></li>
                <li><a href="#about">about</a></li>
            </ul>
        </div>

        {% block content %}
        {% endblock %}
    </body>
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.3.2/jquery.min.js"></script>
    <script type="text/javascript">
        $(function() {
            var nav = document.getElementById('navigation'),
                initial = nav.offsetTop,
                docked = false;
            window.onscroll = function () {
                var scrollTop = document.body.scrollTop ? document.body.scrollTop : document.documentElement.scrollTop;
                if(!docked && nav.offsetTop - scrollTop < 0) {
                    nav.style.position = 'fixed';
                    nav.style.top = 0;
                    docked = true;
                } else if(docked && scrollTop < initial) {
                    nav.style.position = 'absolute';
                    nav.style.top = initial + 'px';
                    docked = false;
                }
            };
        });
    </script>
    {% endblock %}
</html>
